
<body>
    <button class="Side" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="hau.ico" alt="Logo">
        </div>
        <h2>Dashboard</h2>
        <a href="home">Home</a>
        <a href="onboarding">Onboarding</a>
        <a href="offboarding">Offboarding</a>
        <a href="employeeinfo">Employee Information</a>
        <div class="dropdown">
            <a class = "none">Dashboard</a>
            <div class="dropdown-content">
                <a href="onboardingana">Onboarding Analytics</a>
                <a href="offboardingana">Offboarding Analytics</a>
                <a href="distribution">Employee Distribution</a>
                <a href="onboardingprogress">Onboarding Report</a>
                <a href="offboardingprogress">Offboarding Report</a>
                <a href="auditlogs">Audit Logs Report</a>
            </div>
        </div>
    </div>
    <div class="onboarding-container">
        <header>
            <h1>Onboarding</h1>
        </header>
        <div class="onboarding-form">
            <div class="profile-container" (click)="onFileSelect()">
                <img [src]="profileImage || 'default-avatar.png'"class="profile-pic">
                <span class="upload-text">Upload Image</span>
                <input type="file" #fileInput (change)="uploadImage($event)" accept="image/*" hidden>
            </div>
        </div>
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter Full Name">
        </div>
        <div class="form-group">
            <label>Employee Email</label>
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Employment Date</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label>Employment Type</label>
            <select>
                <option>Select</option>
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Probation</option>

            </select>
        </div>
        <div class="form-group">
            <label>Department</label>
            <select>
                <option>Select</option>
                <option>School Of Business and Accountancy (SBA)</option>
                <option>School Of Engineering and Architecture (SEA)</option>
                <option>School Of Arts and Sciences (SAS)</option>
                <option>School Of Computing (SOC)</option>
                <option>School Of Hospitality and Tourism Management (SHTM)</option>
                <option>School Of Education (SED)</option>
                <option>School Of Nursing and Allied Medical Sciences (SNAMS)</option>
                <option>College of Criminal Justice Education and Forensics (CCJEF)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Automated Notification</label>
            <select>
                <option>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <button class="add-new-employee">Add This Employee</button>

    </div>
</body>
