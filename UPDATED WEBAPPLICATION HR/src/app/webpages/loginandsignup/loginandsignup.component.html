<section class="vh-100">
  <div class="container">
    <div class="row">
      <div class="col image-col">
        <img src="hau.png" alt="Holy Angel University Logo" class="img-fluid">
      </div>
      <div class="col form-col">
        <form>
          <h1>Human Resource Management Office</h1>
          <div class="divider"></div>
          <div class="form-group">
            <input type="email" [(ngModel)]="email" id="email" placeholder="Email" required />
            <label for="email">Email address</label>
          </div>
          <div class="form-group password-group">
            <input [type]="passwordFieldType" [(ngModel)]="password" id="password" placeholder="Password" required />
            <label for="password">Password</label>
            <i class="toggle-password fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
          </div>
          
          <button type="button" class="btn login-btn" (click)="login()">Login</button>  
          <button type="button" class="btn pword-btn">Forgot Password?</button>
        </form>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</section>
